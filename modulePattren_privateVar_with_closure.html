<body>
<h3>
modulePattren_privateVar_with_closure.html
</h3>
<script>
	function createPerson() {
		var fname = "First name";
		var lname = "Last Name";
		
		var returnObj = {
			"getFirstName" : function ()
			{
				return fname;
			},
			"getLastName" : function ()
			{
				return lname;
			}
		};
        return returnObj;
	}
	var person = createPerson();
    person.fname = "heeeee";
	var name = person.getFirstName() + "." + person.getLastName();
	
    console.log(name);
    
</script>
</body>
</html>
